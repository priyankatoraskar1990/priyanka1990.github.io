<!DOCTYPE html>
<html>
<head>Different types of Lists in HTML</head>
<body>
<h2>Unordered Lists Example</h2>
<ul style="list-style-type:square;" >
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>

<h2>Ordered Lists Example</h2>
<ol type="A">
<li>Coffee</li>
<li>Milk</li>
<li>Tea</li>
</ol>
<h2>Defination Lists Example</h2>
<dl>
<dt>HTML</dt>
<dd>Hypertext Markup Language</dd>
</dl>
</body>
</html>
